            <div class="input-group">
                <label for="name">Name</label>
                <div class="input-group-input_field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Name" required>
                </div>

            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-group-input_field">
                    <i class="fas fa-envelope"></i>

                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-group-input_field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <i class="fa fa-eye" id="eye-icon"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-group-input_field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm-password" placeholder="confirm-password" id="confirm-password"

            </div>
            <input type="submit" class="btn" value="Sign Up" name="signup">
        </form>
        <p class="or" style="color: black;">

                <label for="login_email">Email</label>
                <div class="input-group-input_field">

                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="login_email" placeholder="Email" autocomplete="email" required>
                </div>
            </div>
            <div class="input-group">
                <label for="login_password">Password</label>
                <div class="input-group-input_field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="login_password" id="login_password" placeholder="password" required>
                    <i class="fa-solid fa-eye" id="eye"></i>
                </div>
            </div>
            
            <input type="submit" id="login_button" class="btn" value="Sign In" name="sign In">
