<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .confirmation {
      background-color: #e7fbe7;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #a3e6a3;
      border-radius: 8px;
      display: none;
    }
    .back-button {
  display: inline-block;
  font-size: 24px;
  background-color: #e0e0e0;
  color: #333;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  line-height: 40px;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-bottom: 20px;
}

.back-button:hover {
  background-color: #ccc;
}

  </style>
</head>
<body>

  <div class="container">
    <div class="back-button" onclick="goBack()">&#8592</div>    
    <h2>Enter Your Shipping Address</h2>
    <form id="addressForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="email">Email (optional)</label>
      <input type="email" id="email">

      <label for="address">Street Address</label>
      <input type="text" id="address" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="state">State / Province</label>
      <input type="text" id="state" required>

      <label for="zip">Zip / Postal Code</label>
      <input type="text" id="zip" required>

      <label for="country">Country</label>
      <input type="text" id="country" required>

      <label for="notes">Special Instructions (optional)</label>
      <textarea id="notes" rows="3"></textarea>

     <button type="submit">Submit Address</button>
    </form>

    <div class="confirmation" id="confirmationBox">
      <h3>Thank you!</h3>
      <p>Your shipping address has been received. We'll start processing your t-shirt order soon.</p>
      <a href="confirm.html"></a>
    </div>
  </div>

  <script>
//     function goBack() {
//   if (document.referrer) {
//     window.history.back();
//   } else {
//     window.location.href = 'index.html'; // Fallback page
//   }
// }

    const form = document.getElementById('addressForm');
    const confirmationBox = document.getElementById('confirmationBox');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        address: document.getElementById('address').value.trim(),
        city: document.getElementById('city').value.trim(),
        state: document.getElementById('state').value.trim(),
        zip: document.getElementById('zip').value.trim(),
        country: document.getElementById('country').value.trim(),
        notes: document.getElementById('notes').value.trim(),
      };

      // Example: send formData to your backend via fetch()
      // fetch('/submit-address', {
      //   method: 'POST',
      //   headers: {
      //     'Content-Type': 'application/json'
      //   },
      //   body: JSON.stringify(formData)
      // }).then(res => res.json()).then(data => {
      //   console.log('Server response:', data);
      // });

      // Show confirmation
      confirmationBox.style.display = 'block';

      // Optional: clear the form
      form.reset();
      // Redirect after showing the confirmation (e.g., after 2 seconds)
  setTimeout(() => {
    window.location.href = 'confirm.html';
  }, 2000); // 2000 ms = 2 seconds
    });
    function goBack(){
      localStorage.setItem('openCartOnLoad','true');
      window.location.href='index.html';
    }
  </script>

</body>
</html>
