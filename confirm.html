<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T-Shirt Design Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f7f7f7;
    }

    h2 {
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .preview {
      margin-top: 30px;
      display: none;
    }

    .tshirt-preview {
      position: relative;
      width: 300px;
    }

    .tshirt {
      width: 100%;
    }

    .design {
      position: absolute;
      top: 80px;
      left: 65px;
      width: 170px;
      height: 170px;
      object-fit: contain;
      pointer-events: none;
    }

    .order-summary {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Details</h2>
    <form id="addressForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" required>

      <button type="submit">Continue to Preview</button>
    </form>

    <div class="preview" id="previewSection">
      <h2>Preview Your T-Shirt</h2>
      <div class="tshirt-preview">
        <img src="https://i.imgur.com/O5bPL0K.png" alt="T-Shirt" class="tshirt" id="designImage">
        <!-- <img src="https://i.imgur.com/rRGCdGg.png" alt="Design" class="design" id="designImage"> -->
      </div>

      <div class="order-summary" id="orderSummary">
        <h3>Order Summary</h3>
        <p><strong>Name:</strong> <span id="summaryName"></span></p>
        <p><strong>Address:</strong> <span id="summaryAddress"></span></p>
        <p><strong>City:</strong> <span id="summaryCity"></span></p>
        <p><strong>ZIP:</strong> <span id="summaryZip"></span></p>
      </div>

      <button onclick="alert('Order Confirmed. Your t-shirt will be placed soon')">Confirm Order</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('addressForm');
const previewSection = document.getElementById('previewSection');
const designImage = document.getElementById('designImage'); // Image element for design preview

form.addEventListener('submit', function(event) {
  event.preventDefault();

  // Get user input values
  document.getElementById('summaryName').innerText = document.getElementById('name').value;
  document.getElementById('summaryAddress').innerText = document.getElementById('address').value;
  document.getElementById('summaryCity').innerText = document.getElementById('city').value;
  document.getElementById('summaryZip').innerText = document.getElementById('zip').value;

  // Retrieve the design image URL from localStorage (if available)
  const savedCart = JSON.parse(localStorage.getItem('checkoutCart')) || [];
  const designImageUrl = savedCart.length > 0 ? savedCart[0].img : 'https://i.imgur.com/rRGCdGg.png'; // Use the first itemâ€™s image or fallback to a default image

  // Set the design image for the preview
  designImage.src = designImageUrl;

  previewSection.style.display = 'block';
  form.style.display = 'none';
});
  </script>
</body>
</html>
