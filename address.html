<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .confirmation {
      background-color: #e7fbe7;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #a3e6a3;
      border-radius: 8px;
      display: none;
    }
    .back-button {
  display: inline-block;
  font-size: 24px;
  background-color: #e0e0e0;
  color: #333;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  line-height: 40px;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-bottom: 20px;
}

.back-button:hover {
  background-color: #ccc;
}

  </style>
</head>
<body>

  <div class="container">
    <div class="back-button" onclick="goBack()">&#8592</div>    
    <h2>Enter Your Shipping Address</h2>

    <form id="addressForm" action="submit_order.php" method="POST">
    <input type="hidden" name="cart_data" id="cartDataInput">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email">

      <label for="address">Street Address</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State / Province</label>
      <input type="text" id="state" name="state" required>

      <label for="zip">Zip / Postal Code</label>
      <input type="text" id="zip" name="zip" required>

      <label for="country">Country</label>
      <input type="text" id="country" name="country" required>

      <label for="notes">Special Instructions (optional)</label>
      <textarea id="notes" rows="3" name="notes"></textarea>

     <button type="submit">Submit Address</button>
    </form>

    <!-- <div class="confirmation" id="confirmationBox">
      <h3>Thank you!</h3>
      <p>Your shipping address has been received. We'll start processing your t-shirt order soon.</p>
      <a href="confirm.html"></a>
    </div> -->
  </div>
  <!-- <script src="js/cart.js"></script> -->
  <script>
  function goBack(){
    localStorage.setItem('openCartOnLoad', 'true');
    window.location.href = 'index.html';
  }

  document.getElementById('addressForm').addEventListener('submit', function (e) {
   e.preventDefault();  // Prevent form submission for debugging

    // Retrieve cart data from localStorage
    const cartData = localStorage.getItem('checkoutCart');

    // Log cart data or a message if it's not found
    if (cartData) {
      console.log('Cart data found:', cartData);  // Log cart data for confirmation
      document.getElementById('cartDataInput').value = cartData;  // Set the value of hidden input
    } else {
      console.log('No cart data found in localStorage');
      document.getElementById('cartDataInput').value = '';  // Clear the value if no data
    }
    this.submit();
    //window.location.href="confirm.html";
    // Simulate form submission (or call the actual submission here)
    console.log('Form would be submitted here');
  });
</script>

</body>
</html>
