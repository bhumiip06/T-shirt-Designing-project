    <style>
    body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 36px;
        color: #333;
        margin-top: 20px;
    }

    .design-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 10px;
        margin: 20px;
    }

    .tshirt {
        position: relative;
        width: 600px;
        height: 600px;
        background-image: url('images/tshirt-template.png');
        background-size: cover;
        background-position: center;
        border: 1px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    canvas {
        position: absolute;
        top: 180px;
        left: 150px;
        width: 300px;
        height: 400px;
        border: 1px dashed blue;
        cursor: crosshair;
    }

    .controls-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        width: 250px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .controls-container button, input, select {
        padding: 12px;
        margin: 8px 0;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        background-color: #fff;
        transition: background-color 0.3s ease;
    }

    .controls-container button:hover,
    .controls-container button:active {
        background-color: #4CAF50;
        color: #fff;
    }

    .controls-container button:focus {
        outline: none;
    }

    .controls-container #saveDesign, #clearDesign {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .controls-container #saveDesign:hover,
    .controls-container #clearDesign:hover {
        background-color: #45a049;
    }

    .clipart-section {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border: 1px solid #ccc;
        width: 250px;
    }

    .clipart-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .clipart-gallery img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .clipart-gallery img:hover {
        transform: scale(1.1);
    }

    select {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
    }

    input[type="color"] {
        border: none;
        padding: 5px;
        cursor: pointer;
    }

    .controls-container label {
        font-size: 16px;
        color: #555;
    }

<body>
    <h1>T-shirt Design Lab</h1>
    
    <div class="design-container">
        <!-- Clipart Section -->
         <div class="clipart-section">
            <h3>Clipart Gallery</h3>
            <div class="clipart-gallery">

            </div>
         </div>

        <!-- Design workspace -->
        <div class="tshirt">
                <canvas id="canvas" width="300" height="400"></canvas>
        </div>
        
        <div class="controls-container">
            <!-- <label for="tshirt-color">Choose T-shirt color</label>
            <input type="color" id="tshirt-color" value="#ff0000"> -->

            <button id="addText">Add text</button>

            <input type="color" id="color" value="#000000">

            <input type="file" name="imageupload" id="imageupload" accept="image/*">

            <label for="fontSelect">Choose Font: </label>
            <select name="font" id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Bebas Neue">Bebas Neue</option>
                <option value="Lobster">Lobster</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Playfair">Playfair</option>
                <option value="Righteous">Righteous</option>
                <option value="Roboto Slab">Roboto Slab</option>
                <option value="Anton">Anton</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>

            <label for="fontSize">Choose Font Size: </label>
            <select name="" id="fontSize">
                <option value="15">15px</option>
                <option value="18">18px</option>
                <option value="20">20px</option>
                <option value="25">25px</option>
                <option value="28">28px</option>
                <option value="30">30px</option>
                <option value="32">32px</option>
                <option value="38">38px</option>
                <option value="40">40px</option>
                <option value="50">50px</option>
                <option value="54">54px</option>
                <option value="58">58px</option>
            </select>   
            
            <label for="fontStyle"> Font Style: </label>
            <select name="" id="fontStyle">
                <option value="Bold">Bold</option>
                <option value="italic">Italic</option>
            </select>

            <button id="saveDesign">Save</button>
            <button id="clearDesign">Clear</button>
        </div>
    </div>
    <script>
        const canvas = new fabric.Canvas("canvas");

        const clipartImages=[
            "cliparts/clipart1.png",
            "cliparts/clipart2.png",
            "cliparts/clipart3.png",
            "cliparts/clipart4.png"
        ];

        const gallery=document.querySelector(".clipart-gallery");
        clipartImages.forEach(clipart=>{
            const imgElement=document.createElement("img");
            imgElement.src =clipart;
            imgElement.alt="Clipart";
            imgElement.onclick=() =>insertClipart(clipart);
            gallery.appendChild(imgElement);
        });

        function insertClipart(clipartPath) {
            fabric.Image.fromURL(clipartPath, function(img) {
                const canvasWidth=canvas.width;
                const canvasHeight=canvas.height;

                const scaleX = canvasWidth / img.width;
                const scaleY = canvasHeight / img.height;
                const scale = Math.min(scaleX, scaleY);

                img.scale(scale);  // Scale the image to fit the canvas

                // Calculate the center position (canvas center minus half of the image width/height)
                const centerX = (canvasWidth - img.width * img.scaleX) / 2;
                const centerY = (canvasHeight - img.height * img.scaleY) / 2;

                // Set the image's position to the center
                img.set({
                    left: centerX,
                    top: centerY
                });

                // Add the image to the canvas
                canvas.add(img);
                canvas.setActiveObject(img);
                canvas.renderAll(); 
            });
        }


        document.getElementById("addText").addEventListener('click', function(){
            const text = new fabric.Textbox('Your Text Here', {
                fontsize: 30,
                fill: 'black',
                left: 100,
                top: 100,
                width: 200,
                selectionColor:"rgba(0,0,0,0.5)",
                fontFamily:"Calibri"
            });
            canvas.add(text);
            canvas.setActiveObject(text);
            
            // Listen for font change
            document.getElementById("fontSelect").addEventListener('change', function () {
                var activeObject = canvas.getActiveObject();
                if(activeObject && activeObject.type === 'textbox') {
                    activeObject.set({ fontFamily: this.value });
                    canvas.renderAll();//update canvas rendering
                }
            });

            //listen for text color change
            document.getElementById("color").addEventListener("change", function(){
                var activeObject=canvas.getActiveObject();
                console.log("Active Object:",activeObject);
                if(activeObject && activeObject.type === 'textbox') {
                    activeObject.set({fill: this.value});
                    canvas.renderAll();//update canvas rendering
                }
            });

            //listen for font size change
            document.getElementById("fontSize").addEventListener("change", function(){
                var activeObject=canvas.getActiveObject();
                console.log("Active Object: ",activeObject);
                if(activeObject && activeObject.type==='textbox') {
                    activeObject.set({fontSize: this.value});
                    canvas.renderAll();//update canvas rendering
                }
            });

            //listen for font style change
            document.getElementById("fontStyle").addEventListener("change", function(){
                var activeObject=canvas.getActiveObject();
                console.log("Active Object:",activeObject);
                if(activeObject && activeObject.type === 'textbox') {
                    activeObject.set({fontStyle: this.value});
                    canvas.renderAll();//update canvas rendering
                }
            });

        });

       document.getElementById("imageupload") .addEventListener('change',function(event){
            // var activeObject=canvas.getActiveObject();
            const file =event.target.files[0]; //to get the selected image file
            if(file){
                const reader=new FileReader();
                reader.onload =function(e){
                    const imageUrl =e.target.result;// to get the data url of image

                    //create a fabric.js image from the url and add it to the canvas
                    fabric.Image.fromURL(imageUrl,function(img){
                        const canvasWidth=canvas.width;
                        const canvasHeight=canvas.height;

                        //calculating the scale factor to make the image smaller than the canvas 
                        const scaleX=canvasWidth/img.width;
                        const scaleY=canvasHeight/img.height;
                        const scale=Math.min(scaleX,scaleY);//calculete the smaller scale factor to fit the image within the canvas

                        img.scale(scale);

                        //for positioning the image in the center
                        img.set({
                            left:(canvasWidth-img.width)/2,
                            top: (canvasHeight-img.height)/2,
                          
                        });
                        //finally adding the image to the canvas
                        canvas.add(img);
                        canvas.renderAll(); //update canvas rendering

                    });
                };
                reader.readAsDataURL(file);
            }
       });
    
    const saveBtn=document.getElementById("saveDesign");
    saveBtn.addEventListener('click', ()=>{
        const savedDesignJSON = JSON.stringify(canvas.toJSON());
        localStorage.setItem("tshirtDesign",savedDesignJSON);
        alert("design saved!");
        });

        //clears the whole canvas
        document.getElementById("clearDesign").addEventListener('click', function(){
                canvas.clear();
            });

    </script>
